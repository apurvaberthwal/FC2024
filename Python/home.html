<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <style>
        /* Add some basic styling */
        .contact {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Address Book</h1>
    <form id="addressBookForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" required><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" required><br>
        <button type="submit">Add Contact</button>
    </form>

    <div id="contactsList"></div>

    <script>
        const contactsList = document.getElementById('contactsList');
        const addressBookForm = document.getElementById('addressBookForm');
        const contacts = [];

        addressBookForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;

            const contact = { name, address, phone };
            contacts.push(contact);
            displayContacts();
        });

        function displayContacts() {
            contactsList.innerHTML = ''; // Clear previous contacts
            contacts.forEach(contact => {
                const contactDiv = document.createElement('div');
                contactDiv.classList.add('contact');
                contactDiv.innerHTML = `<strong>${contact.name}</strong><br>${contact.address}<br>${contact.phone}<br><br>`;
                contactsList.appendChild(contactDiv);
            });
        }
    </script>
</body>
</html>
