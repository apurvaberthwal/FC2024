<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Sign Up Form</th>
        </tr>
        <form>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" id="name" name="name" title="Enter your Name" required></td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td><input type="password" name="password" title="Enter your Password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                   
                    <button type="submit">Submit Form</button>
                
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
