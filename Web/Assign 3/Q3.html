<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Personal information</title>
</head>
<body>
    <form action="">
    <fieldset>
        <legend>User Personal information</legend>
        <label for="name">Enter your full name:</label><br>
        <input type="text" id="name" name="name"><br><br>
    
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br><br>
    
        <label for="password">Enter your password:</label><br>
        <input type="password" id="password" name="password"><br><br>
    
        <label for="confirm-password">Confirm your password:</label><br>
        <input type="password" id="confirm-password" name="confirm-password"><br><br>
    
        <label for="address">Enter your Address:</label> 
        <input type="text" id="address" name="address"><br><br>
    
        <label>Enter your gender:</label> 
        <input type="radio" name="gender" value="male" title="male"> Male 
        <input type="radio" name="gender" value="female" title="female"> Female 
        <input type="radio" name="gender" value="others" title="others"> Others<br><br>
    
        <label>Enter your Hobbies:</label> <br>
        <input type="checkbox" name="hobbies" value="cricket" title="cricket"> Cricket <br>
        <input type="checkbox" name="hobbies" value="football" title="football"> Football<br>
        <input type="checkbox" name="hobbies" value="hockey" title="hockey"> Hockey<br><br>
    
        <label for="country">Choose your country:</label>
        <select id="country" name="country">
            <option value="" disabled selected hidden >Country</option>
            <option value="india">India</option>
            <option value="india">USA</option>
            <option value="india">UK</option>
            <option value="india">Aus</option>
        </select><br><br>
    
        <button type="submit">Sign-up</button>
        </fieldset>
    </form>
    
</body>
</html>
