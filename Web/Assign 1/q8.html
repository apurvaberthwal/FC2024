<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>HTML &lt;ol&gt; TAG</h1>
    
    Reversed Attribute
    
    <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    Start Attribute
    <ol start="5">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>

    </ol>
    Type Attribute
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>





</body>
</html>
