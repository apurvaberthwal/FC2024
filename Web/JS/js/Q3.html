<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <script>
        function calculateFactorial() {
            var inputValue = document.getElementById("numberInput").value;
            var number = parseInt(inputValue);

            if (isNaN(number) || number < 0) {
                document.getElementById("result").innerHTML = "Please enter a valid non-negative integer.";
                return;
            }
            var factorial = 1;
            for (var i = 1; i <= number; i++) {
                factorial *= i;
            }
            document.getElementById("result").innerHTML = "The factorial of " + number + " is: " + factorial;
        }
    </script>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <label for="numberInput">Enter a non-negative integer:</label>
    <input type="text" id="numberInput">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="result"></p>
</body>
</html>
