<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Checker</title>
    <script>
        function checkNumber() {
            var inputValue = document.getElementById("numberInput").value;

            var number = parseFloat(inputValue);

            if (isNaN(number)) {
                document.getElementById("result").innerHTML = "Please enter a valid number.";
            } else if (number > 0) {
                document.getElementById("result").innerHTML = "Positive";
            } else if (number < 0) {
                document.getElementById("result").innerHTML = "Negative";
            } else {
                document.getElementById("result").innerHTML = "Zero";
            }
        }
    </script>
</head>
<body>
    <h1>Number Checker</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput">
    <button onclick="checkNumber()">Check</button>
    <p id="result"></p>
</body>
</html>
