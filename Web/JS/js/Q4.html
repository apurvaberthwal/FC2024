<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <script>
        function isPrime(number) {
            if (isNaN(number) || number < 2 || !Number.isInteger(number)) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }

        function checkPrime() {
           
            var inputValue = document.getElementById("numberInput").value;

            var number = parseInt(inputValue);

            if (isPrime(number)) {
                document.getElementById("result").innerHTML = number + " is a prime number.";
            } else {
                document.getElementById("result").innerHTML = number + " is not a prime number.";
            }
        }
    </script>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label for="numberInput">Enter a positive integer:</label>
    <input type="text" id="numberInput">
    <button onclick="checkPrime()">Check Prime</button>
    <p id="result"></p>
</body>
</html>
