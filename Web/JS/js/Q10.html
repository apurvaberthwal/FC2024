<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
    <script>
        function calculateAverage(numbers) {
            if (numbers.length === 0) {
                return 0; 
            }
            var sum = numbers.reduce(function (accumulator, currentValue) {
                return accumulator + currentValue;
            }, 0);

            return sum / numbers.length;
        }

        function calculateAndDisplay() {
            var inputValues = document.getElementById("numbersInput").value;
            var numbers = inputValues.split(',').map(Number);

            var average = calculateAverage(numbers);

            document.getElementById("result").innerHTML = "Average: " + average.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Average Calculator</h1>
    <label for="numbersInput">Enter numbers separated by commas:</label>
    <input type="text" id="numbersInput">
    <button onclick="calculateAndDisplay()">Calculate Average</button>
    <p id="result"></p>
</body>
</html>
