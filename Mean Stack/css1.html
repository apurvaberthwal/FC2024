<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        
        body {
            background-color: red;
        }
      
        p {
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
       
        h1, h2, h3, h4, h5, h6 {
            font-family: Arial, sans-serif;
            font-weight: normal; 
            font-size: 150%; 
        }
    </style>
</head>
<body>
    <h1>Main Header</h1>
    <h2>Secondary Header</h2>
    <p>This is a paragraph that will use Arial font and be bold.</p>
    <p>Another paragraph with the same style.</p>
</body>
</html>
