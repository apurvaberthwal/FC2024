<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f4f4;
        }
        .login-form {
            background: #0c0b0b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }
        .login-form .form-group {
            margin-bottom: 15px;
        }
        .login-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .login-form .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-form .form-group .error {
            color: red;
            font-size: 0.875em;
        }
        .login-form .form-group .success {
            color: green;
            font-size: 0.875em;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #2a89ac;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #277da7;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');

            let valid = true;

            
            const usernamePattern = /^[A-Z][a-zA-Z0-9.]*$/;
            if (!usernamePattern.test(username)) {
                usernameError.textContent = 'Username must start with a capital letter and can include letters, numbers, and dots.';
                valid = false;
            } else {
                usernameError.textContent = '';
            }

           
            if (password.length < 6) { 
                passwordError.textContent = 'Password must be at least 6 characters long.';
                valid = false;
            } else {
                passwordError.textContent = '';
            }

            if (valid) {
                alert('Form submitted successfully!');
                
            }
        });
    </script>
</body>
</html>
