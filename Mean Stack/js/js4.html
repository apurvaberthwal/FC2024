<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .section input, .section button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Function Examples</h1>

    <div class="section">
        <h2>Series of Even and Odd Numbers</h2>
        <label for="evenOddRange">Enter range (start and end):</label>
        <input type="text" id="evenOddRange" placeholder="e.g., 1,10">
        <button onclick="generateEvenOdd()">Generate</button>
        <div id="evenOddResult"></div>
    </div>

    <div class="section">
        <h2>Simple Math Calculator</h2>
        <label for="expression">Enter expression (e.g., 3+4):</label>
        <input type="text" id="expression" placeholder="e.g., 5*6">
        <button onclick="calculate()">Calculate</button>
        <div id="calculationResult"></div>
    </div>

    <div class="section">
        <h2>Replace Characters in a String</h2>
        <label for="replaceString">Enter string:</label>
        <input type="text" id="replaceString" placeholder="e.g., hello world">
        <label for="replaceFrom">Replace character:</label>
        <input type="text" id="replaceFrom" placeholder="e.g., o">
        <label for="replaceTo">With character:</label>
        <input type="text" id="replaceTo" placeholder="e.g., x">
        <button onclick="replaceCharacter()">Replace</button>
        <div id="replaceResult"></div>
    </div>

    <div class="section">
        <h2>Sort Words in Alphabetical Order</h2>
        <label for="sortString">Enter a sentence:</label>
        <input type="text" id="sortString" placeholder="e.g., zebra apple cat">
        <button onclick="sortWords()">Sort</button>
        <div id="sortResult"></div>
    </div>

    <script>
        // Function to generate series of even and odd numbers
        function generateEvenOdd() {
            const range = document.getElementById('evenOddRange').value;
            const [start, end] = range.split(',').map(Number);

            if (isNaN(start) || isNaN(end) || start > end) {
                document.getElementById('evenOddResult').innerText = 'Invalid input. Please enter valid numbers.';
                return;
            }

            let evens = [];
            let odds = [];

            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) evens.push(i);
                else odds.push(i);
            }

            document.getElementById('evenOddResult').innerHTML = 
                `<strong>Evens:</strong> ${evens.join(', ')}<br>
                 <strong>Odds:</strong> ${odds.join(', ')}`;
        }

        // Function to perform simple math calculation
        function calculate() {
            const expression = document.getElementById('expression').value;
            try {
                const result = eval(expression);
                document.getElementById('calculationResult').innerText = `Result: ${result}`;
            } catch (error) {
                document.getElementById('calculationResult').innerText = 'Invalid expression.';
            }
        }

        // Function to replace characters in a string
        function replaceCharacter() {
            const str = document.getElementById('replaceString').value;
            const from = document.getElementById('replaceFrom').value;
            const to = document.getElementById('replaceTo').value;

            if (from.length !== 1 || to.length !== 1) {
                document.getElementById('replaceResult').innerText = 'Both "replace from" and "replace to" must be a single character.';
                return;
            }

            const result = str.split(from).join(to);
            document.getElementById('replaceResult').innerText = `Result: ${result}`;
        }

        // Function to sort words in alphabetical order
        function sortWords() {
            const str = document.getElementById('sortString').value;
            const words = str.split(' ').filter(word => word.length > 0);
            words.sort((a, b) => a.localeCompare(b));

            document.getElementById('sortResult').innerText = `Sorted Words: ${words.join(' ')}`;
        }
    </script>
</body>
</html>
