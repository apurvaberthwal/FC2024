<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        small {
            display: block;
            margin-top: 5px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <small id="usernameError" class="error"></small>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordError" class="error"></small>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {

            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            let valid = true;

            const usernameRegex = /^[a-zA-Z0-9.]+$/;
            if (!usernameRegex.test(username)) {
                document.getElementById('usernameError').innerText = 'Username can only contain letters, numbers, and dots.';
                document.getElementById('usernameError').style.display = 'block';
                valid = false;
            }

            const passwordRegex = /^[A-Z][a-zA-Z0-9]{7,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById('passwordError').innerText = 'Password must be at least 8 characters long and start with a capital letter.';
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            }

            return valid;
        }
    </script>
</body>

</html>
