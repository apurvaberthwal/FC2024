<html>

<head>
    <title>Text on Top Right of Image</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
        }
        
        .top-right-text {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px; 
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="image-container">
        <img src="css4.jpg" alt="Sample Image" width="600" height="400">
        <div class="top-right-text">Top Right Text</div>
    </div>
</body>

</html>
