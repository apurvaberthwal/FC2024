<html>

<head>
    <title>Hyperlink Colors Example</title>
    <style>
        a:link {
            color: red;
        }
        
        a:visited {
            color: green;
        }
        
        a:hover {
            color: rgb(228, 120, 138);
        }
        
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>CSS Example</h1>
    <p>Click on the links below to see the different colors:</p>
    <ul>
        <li><a href="https://www.example.com" target="_blank">Unvisited</a></li>
        <li><a href="https://www.google.com" target="_blank">Visited</a></li>
        <li><a href="https://www.fergusson.edu/" target="_blank">Mouse over link</a></li>
    </ul>
</body>

</html>
