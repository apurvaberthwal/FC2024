<html>

<head>
    <title>Book Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: blanchedalmond;
        }
        
        .book {
            display: flex;
            margin-bottom: 20px;
        }
        
        .book img {
            width: 150px;
            height: 250px;
            margin-right: 20px;
        }
        
        .book-details {
            display: none;
            margin-top: 10px;
        }
        
        .book:hover .book-details {
            display: block;
        }
        
        .order-form {
            margin-top: 20px;
        }
        
        .order-form input,
        .order-form textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .order-form button {
            padding: 10px 20px;
        }
        
        .response {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Order Books Online</h1>

    <div class="book" onclick="showBookDetails('book1-details')">
        <img src="book1.jpg" alt="Book 1">
        <div>
            <h2>Book Title 1</h2>
            <p>Author: Author Name</p>
            <p>Description: This is a brief description of the book.</p>
            <p>Reviews: *****</p>
            <div class="book-details" id="book1-details">
                <h3>Book Topics</h3>
                <ul>
                    <li>Introduction</li>
                    <li>Chapter 1: Topic 1</li>
                    <li>Chapter 2: Topic 2</li>

                </ul>
                <p>Publisher: Publisher Name</p>
                <p>ISBN: 123-456-789</p>
                <p>Price: 500</p>
            </div>
        </div>
    </div>



    <div class="order-form">
        <h2>Order Form</h2>
        <form id="bookOrderForm" onsubmit="submitOrder(event)">
            <label for="address">Customer Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="payment">Payment Details:</label>
            <textarea id="payment" name="payment" required></textarea>

            <label for="quantity">Number of Copies:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <div class="response" id="response"></div>

    <script>
        function showBookDetails(detailsId) {
            var details = document.getElementById(detailsId);
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        function submitOrder(event) {
            event.preventDefault();
            var address = document.getElementById('address').value;
            var payment = document.getElementById('payment').value;
            var quantity = document.getElementById('quantity').value;


            var responseText = 'Order for ' + quantity + ' copy/copies confirmed! Address: ' + address + ', Payment: ' + payment;
            document.getElementById('response').innerText = responseText;
        }
    </script>
</body>

</html>
